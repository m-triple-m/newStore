<div class="container mt-5">
    <div class="row justify-content-center ">
       <div class="col-md-8">
        <mat-card style="background-color: #dbfafac5;">
            <mat-card-title style="color: #006464c5; ">
             <h2 class="text-center">Registration Page <br>For Adding New Storage Place</h2>
             
            </mat-card-title>
        </mat-card>
        <mat-card class="mt-4" style="background-color: #dbfafade">
            <mat-card-content>
                <form [formGroup]="locationform" (submit)=submit(locationform.value)>
                    <mat-form-field class="col-md" appearance="outline">
                        <mat-label>State</mat-label>
                        <input matInput formControlName="state" list="states">
                        <datalist id="states">
                            <option *ngFor="let state of states" >
                                {{state}}
                            </option>
                        </datalist>
                        
                        <mat-error *ngIf="getControls().state.errors" >State is required</mat-error>
                      </mat-form-field>
                 <mat-form-field class="col-md" appearance="outline" >
                     <mat-label>City</mat-label>
                     <mat-icon matSuffix></mat-icon>
                     <input matInput formControlName="city">
                     <mat-error *ngIf="getControls().city.errors" >City is required</mat-error>
                 </mat-form-field>
                 <mat-form-field class="col-md" appearance="outline" >
                    <mat-label>Locality</mat-label>
                    <mat-icon matSuffix></mat-icon>
                    <input matInput formControlName="locality">
                    <mat-error *ngIf="getControls().address.errors" >Locality is required</mat-error>
                </mat-form-field>
                 <mat-form-field class="col-md" appearance="outline" >
                     <mat-label>Address</mat-label>
                     <mat-icon matSuffix></mat-icon>
                     <input matInput formControlName="address">
                     <mat-error *ngIf="getControls().address.errors" >Address is required</mat-error>
                 </mat-form-field>
                 <mat-form-field class="col-md" appearance="outline" >
                     <mat-label>Pincode</mat-label>
                     <mat-icon matSuffix></mat-icon>
                     <input matInput formControlName="pincode">
                     <mat-error *ngIf="getControls().pincode.errors" >Pincode is required</mat-error>
                 </mat-form-field>
                 <mat-form-field class="col-md" appearance="outline" >
                     <mat-label>Area</mat-label>
                     <mat-icon matSuffix></mat-icon>
                     <input matInput formControlName="area">
                     <mat-hint>Area in Sq ft</mat-hint>
                     <mat-error *ngIf="getControls().area.errors" >Area is required</mat-error>
                 </mat-form-field>
                 <mat-form-field class="col-md" appearance="outline" >
                    <mat-label>Price</mat-label>
                    <mat-icon matSuffix></mat-icon>
                    <input matInput formControlName="price">
                    <mat-hint>Rent per month</mat-hint>
                    <mat-error *ngIf="getControls().area.errors" >required</mat-error>
                </mat-form-field>
                 <div class="row justify-content-center">
                     <button type="submit" mat-raised-button class="col-md-4" style="background-color: rgb(229, 255, 0);">Submit</button>
                 </div>
                </form>
            </mat-card-content>
        </mat-card>
        <button mat-raised-button color="accent" [routerLink]="['/admin']" routerLinkActive="router-link-active" >Back to dashboard</button>
       </div>
    </div>
</div>
