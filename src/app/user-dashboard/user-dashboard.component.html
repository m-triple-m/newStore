<div class="container-fluid">
    <div class="row">
        <div class="col-2 sidebar text-center">
            <!-- <img [src]="'assets/img/testimonials-1.jpg'" class="rounded-circle img-fluid" style="height: 10rem;"> -->
            <h4>Hello, {{user.name}}</h4>
            <h5>{{user.email}}</h5>
            <hr>

            
            <button mat-button class="btn-block mt-3" (click)="toggleEditform()" style="background-color: rgba(240, 248, 255, 0.1);">
                Update Profile
            </button>
            <button mat-button class="btn-block mt-3" (click)="toggleShowOrders()" style="background-color: rgba(240, 248, 255, 0.1);">
                Manage Orders
            </button>
            <button mat-button class="btn-block mt-3" (click)="togglePackages()" style="background-color: rgba(240, 248, 255, 0.1);">
                View Ordered Package
            </button>

        </div>
        <div class="col-10 panel">
            <div class="row justify-content-center">
                <div class="col-11">
                    <p class="display-4 mt-3">User Dashboard</p>
                    <hr>
                    <app-orders-placed *ngIf="showOrders"></app-orders-placed>
                    <app-update-profile *ngIf="showEditform"></app-update-profile>
                    <app-package-manager *ngIf="showPackages"></app-package-manager>
                </div>
            </div>
        </div>
    </div>
</div>
